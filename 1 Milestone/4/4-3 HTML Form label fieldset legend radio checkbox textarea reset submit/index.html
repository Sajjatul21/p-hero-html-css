<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jamaler mayer pitha ghor</title>
</head>

<body>
    <header></header>
    <main>
        <section>
            <h1>Please fill the form</h1>
            <form>
                <label for="name">Your name:
                    <input type="text" name="" id="name" placeholder="Enter your name">
                </label>
                <label for="email">Your Email:
                    <input type="email" name="email" id="" placeholder="Enter your email">
                </label>
                <label for="phone">Your Phone
                    <input type="text" name="" id="phone" placeholder="Enter your phone">
                </label>

                <fieldset>
                    <legend>Your pitha</legend>
                    <label for="citoi">
                        <input type="radio" name="pitha" id="cithoi">Citoi
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Your Bortha</legend>
                    <label for="sorisha">
                        <input type="checkbox" name="Bortha" id="sorisha">Sorisha
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="Bortha" id="shuti">Shutki
                    </label>
                    <label for="cili">
                        <input type="checkbox" name="Bortha" id="cili">Cili
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Special Comment</legend>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>

    </main>
    <footer></footer>
</body>

</html>
